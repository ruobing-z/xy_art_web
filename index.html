<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XY's Art Studio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #333; color: #fff; padding: 20px; text-align: center; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; }
    main { padding: 20px; }
    section { margin-bottom: 40px; }
    h2 { color: #333; }
    .products img { width: 200px; height: auto; margin: 10px; }
    form input, form textarea, form button { display: block; margin: 10px 0; width: 100%; max-width: 400px; padding: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>XY's Art Studio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#products">Artworks</a>
      <a href="#booking">Book a Course</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About</h2>
      <p>Welcome to my art studio! I create and sell original paintings and offer hands-on art courses.</p>
    </section>

    <section id="products" class="products">
      <h2>Available Artworks</h2>
      <img src="art1.jpg" alt="Artwork 1" />
      <img src="art2.jpg" alt="Artwork 2" />
    </section>

    <section id="booking">
      <h2>Book a Course</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="date" name="date" required />
        <textarea name="message" placeholder="Course preferences or message..."></textarea>
        <button type="submit">Book Now</button>
      </form>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: contact@xyartstudio.com</p>
      <p>Instagram: @xy_art</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 XY's Art Studio. All rights reserved.</p>
  </footer>
</body>
</html>
