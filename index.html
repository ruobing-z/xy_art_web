
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XY's Art Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f6f1;
      font-family: 'Georgia', serif;
      color: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 30px;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
    }
    a.button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #2e2e2e;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="xy_logo.png" alt="XY Logo" class="logo" />
    <p>Discover the beauty of art, emotion, and expression.</p>
    <a href="about.html" class="button">Enter Site</a>
  </div>
</body>
</html>
